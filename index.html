<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Species</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header styling */
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Main section styling */
        main {
            padding: 2rem;
            text-align: center;
        }

        /* Blob info section */
        .blob-info {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
        }

        .blob-name {
            font-size: 2rem;
            color: #2c3e50;
        }

        .description {
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        /* Footer styling */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Blob Species Page</h1>
    </header>
    <main>
        <section class="blob-info">
            <h2>Blob Species Name:</h2>
            <p class="blob-name">Gloop</p>
            <p class="description">Gloop is a friendly, gelatinous creature known for its ability to change shape and absorb water.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Blob World</p>
    </footer>
</body>
</html>
